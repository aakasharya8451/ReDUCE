<!-- pages/popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
    
        .toggles {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
    
        .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    
        .toggle label {
            margin-left: 8px;
            font-size: 14px;
        }
    
        .tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
    
        .tab {
            padding: 10px 16px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            border-bottom: 2px solid transparent;
        }
    
        .tab.active {
            border-bottom: 2px solid #007bff;
            background-color: #ffffff;
        }
    
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #007bff;
            color: white;
        }
    
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
    
        .cancel-btn {
            background-color: #d9534f;
            /* Red */
        }
    
        .force-btn {
            background-color: #5bc0de;
            /* Blue */
        }
    
        button:disabled {
            background-color: #6c757d;
            /* Grey */
            cursor: not-allowed;
        }
    
        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
    
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
    
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
    
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
    
        input:checked+.slider {
            background-color: #2196F3;
        }
    
        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }
    
        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="toggles">
        <div class="toggle">
            <label for="popupToggle">Enable Download Popups</label>
            <label class="switch">
                <input type="checkbox" id="popupToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="active">Active</div>
        <div class="tab" data-tab="history">History</div>
    </div>

    <div class="content">
        <div id="active" class="tab-content">
            <h2>Active Downloads</h2>
            <table id="active-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>

        <div id="history" class="tab-content" style="display: none;">
            <h2>Download History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Filename</th>
                        <th>Final Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
